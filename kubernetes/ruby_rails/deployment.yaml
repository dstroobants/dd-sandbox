apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
  labels:
    app: rails-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "rails-app"
        tags.datadoghq.com/version: "1234"
        admission.datadoghq.com/enabled: "true"
      annotations:
        admission.datadoghq.com/ruby-lib.version: v2.18.0
        admission.datadoghq.com/apm-inject.debug: "true"
    spec:
      containers:
      - name: rails-app
        image: rails-app-dev:latest
        imagePullPolicy: Never
        env:
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_APM_INSTRUMENTATION_DEBUG
            value: "true"
          - name: DD_AGENT_HOST
            value: datadog-agent
          - name: ENABLE_API_REQUESTS
            value: "true"
          - name: RAILS_ENV
            value: "development"
          # Needed for dev environments
          - name: DD_REMOTE_CONFIGURATION_ENABLED
            value: "true"
          - name: DD_TRACE_DEBUG
            value: "true"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /up
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /up
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
