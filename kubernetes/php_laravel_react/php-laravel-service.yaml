apiVersion: v1
kind: Service
metadata:
  name: php-laravel
  labels:
    app: php-laravel
spec:
  selector:
    app: php-laravel # This must match the 'app' label in your Deployment's template
  ports:
    - protocol: TCP
      port: 80 # The port the service will listen on (e.g., 80 for HTTP)
      targetPort: 8000 # The port your .NET app is running on inside the container
  type: NodePort # For external access. Options: ClusterIP, NodePort, LoadBalancer
                    # ClusterIP: Only accessible within the cluster.
                    # NodePort: Exposes on a static port on each Node.
                    # LoadBalancer: Provisions a cloud load balancer (e.g., in AWS, GCP, Azure).
