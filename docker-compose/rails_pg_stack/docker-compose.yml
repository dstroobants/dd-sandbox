version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: repro_app_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Rails application
  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: repro_app_development
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_REPLICA_HOST: postgres  # Same as primary for testing
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      DD_TRACE_DEBUG: "true"
      DD_TRACE_STARTUP_LOGS: "true"
    ports:
      - "3000:3000"
    command: >
      bash -c "
        bundle exec rails db:create db:migrate 2>/dev/null || true
        bundle exec puma -C config/puma.rb
      "

volumes:
  postgres_data:
