services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DD_TRACE_ENABLED=true
      - DD_TRACE_DEBUG=true
      - DD_TRACE_STARTUP_LOGS=true
      - DD_SERVICE=flask-redis-asyncio
      - DD_ENV=dev
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_URL=http://datadog-agent:8126
      - PYTHONPATH=/app
    depends_on:
      - redis
      - datadog-agent
    volumes:
      - .:/app
    networks:
      - flask-redis-network
    command: python async_app.py

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - flask-redis-network

  datadog-agent:
    image: datadog/agent:latest
    ports:
      - "127.0.0.1:8126:8126/tcp"
    env_file:
      - ../../.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    environment:
      - DD_APM_ENABLED=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
    networks:
      - flask-redis-network

volumes:
  redis-data:

networks:
  flask-redis-network:
    driver: bridge
